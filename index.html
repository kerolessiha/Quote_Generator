<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes App</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <video id="background-video" autoplay muted loop>
      <source src="video.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="container vh-100">
      <div
        class="content text-center d-flex flex-column align-items-center justify-content-center"
      >
        <h1 class="mb-4 display-1">Quote of the Day</h1>
        <span class="d-block lead mb-4 fst-italic"
          >Press the button below to recieve a random quote!</span
        >
        <button onclick="getQuote()" class="btn fs-4 py-2 px-4">
          New Quote
        </button>
      </div>
      <div class="quote-card text-center d-flex flex-column align-items-center">
        <blockquote id="quote" class="fs-2"></blockquote>
        <span id="author" class="fst-italic"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
